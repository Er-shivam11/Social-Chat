<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Green and Cream UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #228B22; /* Forest Green */
    color: #FFFDD0; /* Cream */
}

.header {
    padding: 20px;
    text-align: center;
    background-color: #1E6D1F; /* Slightly darker green for header */
}

.header h1 {
    margin: 0;
}

.main-content {
    padding: 20px;
}

.carousel, .cards {
    margin-bottom: 20px;
}

.card {
    background-color: #1E6D1F; /* Slightly darker green for cards */
    border-radius: 8px;
    padding: 15px;
    display: flex;
    align-items: center;
    margin-bottom: 10px;
}

.profile-pic {
    border-radius: 50%;
    width: 80px;
    height: 80px;
    margin-right: 15px;
}

.card-content {
    color: #FFFDD0; /* Cream */
}

.btn {
    background-color: #FFFDD0; /* Cream */
    color: #228B22; /* Forest Green */
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
}

.footer {
    text-align: center;
    padding: 10px;
    background-color: #1E6D1F; /* Slightly darker green for footer */
}

</style>
<body>
    <header class="header">
        <h1>Welcome to Our Dating App</h1>
    </header>
    <main class="main-content">
        <section class="carousel">
            <h2>Featured Profiles</h2>
            <!-- Add carousel content here -->
        </section>
        <section class="cards">
            <h2>Suggestions for You</h2>
            <div class="card">
                <img src="profile.jpg" alt="Profile" class="profile-pic">
                <div class="card-content">
                    <h3>Jane Smith</h3>
                    <p>Passionate about music and travel.</p>
                    <button class="btn">Follow</button>
                </div>
            </div>
            <!-- Add more cards as needed -->
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2024 Dating App</p>
    </footer>
</body>
</html>
