{% load static %}

<!DOCTYPE html>
<html>

<head>
    <title>Delete Post</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <link rel="stylesheet" href="{% static 'lib/animate/animate.min.css' %}">
    <link rel="stylesheet" href="{% static 'lib/animate/animate.css' %}">
    <link rel="stylesheet" href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}">
    
</head>
</head>

<body>
    <h1>Delete Post</h1>
    <div class="container p-3">
    
        <div class="row justify-content-center">
    
            <!-- Card 1 -->
            <div class="col-md-4">
                <div class="card">
                    <h2>Delete Post</h2>
                    <p>Are you sure you want to delete the following post?</p>
                    <p>{{ post.title }}</p>

                    <form method="post">
                      {% csrf_token %}
                      <button type="submit">Confirm Delete</button>
                    </form>
                
                    <a href="{% url 'home' %}">Cancel</a>
                    
                    <h2>Existing Posts</h2>
                    <ul>
                        {% for post in posts %}
                        <li>{{ post.title }} - {{ post.created_at }}</li>
                        {% endfor %}
                    </ul>
                
                    <a href="{% url 'home' %}">Back to Home</a>
                </div>
            </div>
        </div>

        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/fontawesome.js' %}"></script>
        <script src="{% static 'js/custom.js' %}"></script>
        <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
