{% load static %}
<!DOCTYPE html>
<html>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
    }

    .header {
        text-align: center;
        margin-top: 20px;
    }

    .header h1 {
        font-size: 24px;
        color: #333;
    }

    .logout {
        text-align: center;
        margin-top: 10px;
    }

    .logout a {
        text-decoration: none;
        color: #007BFF;
    }

    .chat-container {
        background-color: #fff;
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .message-container {
        height: 300px; /* Set the fixed height for the chat container */
        overflow-y: auto; /* Make the container scrollable on the Y-axis */
    }

    .message-box {
        margin-bottom: 10px;
        overflow: auto;
    }

    .sender-message {
        background-color: #007BFF;
        color: #fff;
        border-radius: 5px;
        padding: 10px;
        max-width: 70%;
        float: left;
    }

    .receiver-message {
        background-color: #ccc;
        border-radius: 5px;
        padding: 10px;
        max-width: 70%;
        float: right;
        color:black;
    }

    .input-container {
        margin-top: 20px;
        text-align: center;
    }

    #id_message_send_input {
        width: 80%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    #id_message_send_button {
        background-color: #007BFF;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }

    #id_message_send_button:hover {
        background-color: #0056b3;
    }
    * { box-sizing: border-box}
body{
  font-family: 'Asap', sans-serif;
}
.phoneswrapper{
  display: flex;
  flex-direction: row;
  align-items: center;
  justify-content: left;
  padding: 10px 50px;
  
}

.phone{
  height:  600px;
  width: 300px; 
  padding: 10px 20px;
  border-radius: 32px;
  border: 8px solid #3e3e3e;
  overflow: hidden;
  position: relative;
  box-shadow: 0px 17px 20px rgba(0, 0, 0, 0.15);

}
.phone_head {
    display: flex;
    flex-direction: row;
    justify-content: space-between; 
     align-items: center;
    height: 45px;
}
.searchbar{
    display: flex;
    flex-direction: row;
    justify-content: space-between; 
    align-items: center;
    height: 45px;
}
.phone_head .title{
  font-size: 24px;
  font-weight: 500;
  color: #34394F;
}
.icon_bubble.msg {
    width: 30px;
    height: 30px;
    background: linear-gradient( 90deg, #d13eea, #53d9ea);
    border-radius: 50%;
}

.divider {
    height: 1px;
    width: 111%;
    background: linear-gradient( 90deg, #d13eea, #53d9ea);
    margin-bottom: 12px;
}
.grad_pb{ background: linear-gradient( 90deg, #d13eea, #53d9ea);
  color: white; 
  }
img.chat_avatar {
    width: 45px;
  height: 45px;
    border-radius: 7px;
  margin-right: 8px;
}
img.chat_avatar {
    width: 45px;
   box-shadow: 1px 6px 18px rgba(31, 37, 72, 0.45);
    border-radius: 7px;
}

.chat {
    display: flex;
    justify-content: space-between;
    padding: 15px 0px;
    border-bottom: 1px solid #d3d3d35e;
}

.contact_name {font-weight: 500;

  color: #34394F;
     font-size: 15px;
    margin-bottom: 2px;}

.contact_msg {
   
     font-size: 11px;
    color: #a5a5a5;
    font-weight: lighter;
}
.chat_info {width: 50%;}

.chat_date {
    font-size: 12px;
    color: #5a5a5a;
  margin-bottom: 2px;
}

.chat_new{
  padding: 2px 5px;
  font-size: 11px;
  border-radius: 2px;
}
.chat_status {
    width: 25%;
    display: flex;
    flex-direction: column;
    align-items: center; 
}

.phone_footer {
    position: absolute;
    bottom: 0;
    height: 61px;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    right: 0px;
    background: linear-gradient(0deg, white 40%, #ffffffa1 85%, transparent 95%);
}

.footer_divider {
    height: 5px;
    width: 45%;
    border-radius: 10px;
  
     margin-top: 35px;
}
</style>

<body>
    {% include "header.html" %}
    
    <div class="container-fluid">
        <div class="row content">
            <div class="col-sm-4">
                <div class="phoneswrapper">
                    <div class="phone">
                        <div class="phone_head">
                            <div class="title">Chats</div>
                            <div class="icon_bubble msg"></div>
                        </div>
                        <div class="searchbar">
                            <form method="GET">
                                <div class="mb-3">
                                    <input name="search" required type="text" class="form-control" placeholder="search">
                                </div>
                            </form>
                        </div>
                        <div class="divider"></div>
                        <div class="phone_body">
                            {% for user in userlist %}
                                <a href="#" class="user-chat-link" data-username="{{ user.username }}">
                                    <div class="chat">
                                        <img class="chat_avatar" src="/media/{{ user.profile_picture }}">
                                        <div class="chat_info">
                                            <div>{{ user.first_name }}</div>
                                        </div>
                                        <div class="chat_status">
                                            <div class="chat_date">9:20 PM</div>
                                            <div class="chat_new grad_pb">New</div>
                                        </div>
                                    </div>
                                </a>
                            {% endfor %}
                        </div>
                        <div class="phone_footer">
                            <div class="footer_divider grad_pb"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="card chat-container" style="display: none;">
                    <div class="logout">
                        {% if request.user.is_authenticated %}
                            <a href="{% url 'logout-user' %}">Logout</a>
                        {% endif %}
                    </div>
                    <h5 class="card-header">Chat with <span id="chat-username"></span></h5>
                  
                
                   
                
                    <div class="message-container" id="id_message_container">
                        <!-- Messages will be loaded here -->
                    </div>
                    <div class="input-container">
                        <input type="text" id="id_message_send_input" placeholder="Type your message here" />
                        <button type="submit" id="id_message_send_button">Send Message</button>
                    </div>
                
                    <script>
                        const chatSocket = new WebSocket("ws://" + window.location.host + "/");
                        chatSocket.onopen = function (e) {
                            console.log("The connection was set up successfully!");
                        };
                        chatSocket.onclose = function (e) {
                            console.log("Something unexpected happened!");
                        };

                        document.querySelector("#id_message_send_input").focus();
                        document.querySelector("#id_message_send_input").onkeyup = function (e) {
                            if (e.keyCode == 13) {
                                document.querySelector("#id_message_send_button").click();
                            }
                        };

                        document.querySelector("#id_message_send_button").onclick = function (e) {
                            var messageInput = document.querySelector("#id_message_send_input").value;
                            chatSocket.send(
                                JSON.stringify({
                                    message: messageInput,
                                    username: "{{ request.user.username }}",
                                    recipient: document.querySelector("#chat-username").textContent,
                                })
                            );
                        };

                        chatSocket.onmessage = function (e) {
                            const data = JSON.parse(e.data);
                            var messageContainer = document.querySelector("#id_message_container");
                            var messageBox = document.createElement("div");
                            messageBox.className = "message-box";

                            var messageDiv = document.createElement("div");
                            messageDiv.className =
                                data.username === "{{ request.user.username }}"
                                    ? "sender-message"
                                    : "receiver-message";
                            messageDiv.innerHTML = data.username + ": " + data.message;

                            messageBox.appendChild(messageDiv);
                            messageContainer.appendChild(messageBox);

                            // Scroll to the bottom after adding a new message
                            messageContainer.scrollTop = messageContainer.scrollHeight;
                            document.querySelector("#id_message_send_input").value = "";
                        };

                        // Handle user chat link clicks
                        const userChatLinks = document.querySelectorAll('.user-chat-link');
                        userChatLinks.forEach(link => {
                            link.addEventListener('click', function(event) {
                                event.preventDefault();
                                const username = this.getAttribute('data-username');
                                document.querySelector('.chat-container').style.display = 'block';
                                document.querySelector('#chat-username').textContent = username;

                                // Optionally, load previous messages here if needed
                                // You can make an AJAX request to load messages between current user and `username`
                            });
                        });
                    </script>
                </div>
            </div>
        </div>
    </div> 
</body>
