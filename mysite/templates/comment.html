{% load static %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ABlissify</title>
    <link rel="icon" type="image/x-icon" href="{% static 'img/lo.png' %}">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="{% static 'css/fontawesome.css' %}">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <!-- Additional CSS files -->
    <link rel="stylesheet" href="{% static 'lib/animate/animate.min.css' %}">
    <link rel="stylesheet" href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}">
    
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
</head>

<body>
    {% include "header.html" %}

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                {% for comment in comments %}
                    <div class="card mb-3">
                        <div class="card-body">
                            <p>{{ comment.text }}</p>
                            <p>Commented by: {{ comment.user.username }}</p>
                            <p>Commented on: {{ comment.created_at }}</p>
                        </div>
                    </div>
                {% empty %}
                    <p>No comments yet.</p>
                {% endfor %}
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary">Comment</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS (optional) -->
    <!-- <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script> -->
</body>

</html>
